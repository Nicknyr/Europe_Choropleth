  <style>

  #mapid {
    height: 600px;
  }

  .info {
    background-color: #545454;
    width: auto;
    color: white;
    padding: 1em;
    font-family: 'Roboto', sans-serif;

  }

  .info h2 {
    padding: 0;
    margin-top: 0;
    font-family: 'Playfair Display SC', serif;
  }

  .info h3 {
    padding: none;
    font-weight: bold;
    font-style: italic;

  }


  .legend {
    line-height: 18px;
    /*color: #555;*/
    color: white;
    width: auto;
  }

  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }


  </style>

  <body>

    <div id="mapid"></div>


  <script>

    var geojson;

    // Lat/Long for Prague
    var lat = 50.0755381;
    var long = 14.43780049999998;

    var mymap = L.map('mapid').setView([lat, long], 13); //([51.505, -0.09], 13);

   L.tileLayer('  https://api.mapbox.com/styles/v1/mapbox/dark-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoibmlja255ciIsImEiOiJjajduNGptZWQxZml2MndvNjk4eGtwbDRkIn0.L0aWwfHlFJVGa-WOj7EHaA', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 4,
      minZoom: 3,
      id: 'mapbox.dark'
    }).addTo(mymap);

    mymap.panTo(new L.LatLng(lat, long));


    function getColor(d) {
      return d > 1000000 ? '#005824' :
          d > 500000  ? '#238b45' :
          d > 200000  ? '#41ae76' :
          d > 100000  ? '#66c2a4' :
          d > 50000   ? '#99d8c9' :
          d > 20000   ? '#ccece6' :
          d > 15000   ? '#edf8fb':
                       'snow'
    }

    function style(feature) {
      return {
          fillColor: getColor(feature.properties.gdp_md_est),
          weight: 1,
          opacity: 1,
          color: 'snow',
          //dashArray: '2',
          fillOpacity: .7,
          stroke: true,
          weight: .7,
          fill: true,
          clickable: true
      };
    }


    // Happens on mouse hover
    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
          weight: 2,
          color: '#ffd32a',
          dashArray: '',
          fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    // Happens on mouse out
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    // Click listener that zooms to country
    function zoomToFeature(e) {
      mymap.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
      });
    }

    geojson = L.geoJson(countriesData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(mymap);



    // Legend
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
          grades = [15000, 20000, 50000, 100000, 200000, 500000, 1000000],
          labels = [];

      // loop through our density intervals and generate a label with a colored square for each interval
      for (var i = 0; i < grades.length; i++) {
       div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
           grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }

      return div;
    };

    legend.addTo(mymap);




    // Custom control
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {

        this._div.innerHTML = '<h2>Wealth of European Countries</h2>' +  (props ?
            '<h3>' + props.formal_en + '</h3>' + '<b>' +  'GDP in Trillions of USD: ' + '</b>' + props.gdp_md_est /1000000 + '<br />'
            +'<b>' + ' GDP in Billions of USD: ' + '</b>' + props.gdp_md_est / 1000 + '<br />'
            + '<b>' + 'Economic Status:' + '</b>' + '<br />' + props.economy + '<br />'
            + '<b>' + 'Population:' + '</b>' + '<br />' + props.pop_est /1000000
            : 'Hover over a European country');
    };

    info.addTo(mymap);


    console.log(countriesData);

  </script>
